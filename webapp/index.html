<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body class="bg-dark" onload="setInterval(init, 2000);">
    <nav class="navbar bg-warning border-bottom border-bottom-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Desklight Automation Dashboard
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <div class="card border-warning bg-dark text-light mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-warning">Last light switched on:</h5>
                      <p class="card-text text-center" id="lastLightOn">/</p>
                    </div>
                  </div>
            </div>
            <div class="col-4">
                <div class="card border-dark mb-3" style="max-width: 18rem;">
                    <div class="card-body" id="statusCard">
                      <h5 class="card-title">Light status:</h5>
                      <p class="card-text text-center" id="status">/</p>
                    </div>
                  </div>
                  <p class="lead text-light mt-5">Number of light-on in the last day: <h4 id="LD" class="text-warning text-center">/</h4></p>
                  <p class="lead text-light mt-2">Number of light-on in the last hour: <h4 id="LH" class="text-warning text-center">/</h4></p>
                  <p class="lead text-light mt-2">Mean opening distance: <h4 id="MD" class="text-warning text-center">/</h4></p>
            </div>
            <div class="col-4">
                <div class="card border-warning bg-dark text-light mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-warning">Last distance detected:</h5>
                      <p class="card-text text-center" id="distance">/</p>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
